{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Dashboard-login</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row"></div>
            <div class="col-md-3 mt-5 mx-3">
                <img src="{% static 'images/dog.jpg' %}" alt="" class="img-fluid mt-5">
            </div>
            <div class="col-md-9 mt-5">
                <p class="mt-5">username: admin<br>password: lemmein99 for all</p>
                <h1 class="mt-1">Sign In</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row mt-3">
                        <div class="col-md-1 my-1">
                            <label for="username">username</label>
                        </div>
                        <div class="col-md my-1">
                            <input type="text" name="username">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-1 my-1">
                            <label for="password">password</label>
                        </div>
                        <div class="col-md my-1">
                            <input type="password" name="password">
                        </div>
                    </div>   
                    <button type="submit" value="submit" class="btn btn-sm btn-success mt-3 mx-1">Sign In</button>
                    
                    <div class="mt-1">
                        {{form.errors}}
                        {% if messages %}
                            {% for message in messages %}
                                <strong class="text-danger">{{ message }}</strong>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <p class="mx-1 mt-2">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-color-primary">Sign Up</a></p>
                </form>
            </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
