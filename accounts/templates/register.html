{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Dashroad-register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-5">
                <img src="{% static 'images/dog.jpg'%}" alt="" class="img-fluid mt-5">
            </div>
            <div class="col-md mt-5">
                <h1 class="mt-5">Sign Up</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row">
                            <div class="col-md-2 my-1">
                                {{ field.label }}
                            </div>
                            <div class="col-md-6 my-1">
                                {{ field }}
                            </div>
                        </div>   
                    {% endfor %}
                    <button type="submit" value="submit" class="btn btn-sm btn-success mt-3 mx-1">Sign Up</button>
                    <p>{{ form.errors }}</p>
                    <p class="mx-1 mt-2">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-color-primary">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
